services:
  # Initialize database from the image
  thunder-db-init:
    image: ghcr.io/asgardeo/thunder:0.22.0
    command: sh -c "cp -r /opt/thunder/repository/database/* /data/"
    volumes:
      - thunder-db:/data
    restart: "no"

  # Run setup once with the shared database
  thunder-setup:
    image: ghcr.io/asgardeo/thunder:0.22.0
    command: ./setup.sh
    environment:
      - THUNDER_ADMIN_USERNAME=${THUNDER_ADMIN_USERNAME:-admin}
      - THUNDER_ADMIN_PASSWORD=${THUNDER_ADMIN_PASSWORD:-1234}
      - THUNDER_API_BASE=${THUNDER_API_BASE:-http://thunder:8090}
      - THUNDER_PUBLIC_URL=${THUNDER_PUBLIC_URL:-http://localhost:8090}
    volumes:
      - thunder-db:/opt/thunder/repository/database
      - ./01-default-resources.sh:/opt/thunder/bootstrap/01-default-resources.sh
      - ./02-sample-resources.sh:/opt/thunder/bootstrap/02-sample-resources.sh
    depends_on:
      thunder-db-init:
        condition: service_completed_successfully
    restart: "no"

  # Run Thunder server with the shared database
  thunder:
    image: ghcr.io/asgardeo/thunder:0.22.0
    depends_on:
      thunder-setup:
        condition: service_completed_successfully
    ports:
      - "8090:8090"
    volumes:
      - thunder-db:/opt/thunder/repository/database

volumes:
  thunder-db:
    driver: local
